<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio Sesión| Pasteleria Wonderland</title>
  <link rel="icon" type="image/svg" href="assets/img/favicon/faviconnn.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header-->
    <header>
      <nav class="nav">
          <a class="logo"></a>
      </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="wrap">
        <div class="card">
        <div class="card-body">
            <h2>Inicio de Sesión<span class="title-underline"></span></h2>

            <form id="loginFormulario" novalidate>
            <div class="field" >
                <label class="label" for="email">CORREO</label>
                <input id="email" type="email">
            </div>

            <div class="field">
                <label class="label" for="password">CONTRASEÑA</label>
                <input id="password" type="password">
            </div>

            <div class="links">
                <a href="#">Olvidaste tu correo?</a>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <div class="actions">
                <button class="btn btn-primary" type="submit">Acceder</button>
                <button class="btn btn-outline" type="button">Crear cuenta</button>
            </div>
            </form>

        </div>
        </div>
    </div>
    </main>
    <!--Footer-->
    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; Pastelería Wonderland — 2025</p>
            <a href="#">Política de privacidad</a>
        </div>
    </footer>
    <!-- Bootstrap JS & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>   
    <script src="assets/js/validaciones.js"></script>
</body>
</html>
