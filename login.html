<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio Sesión| Pasteleria Wonderland</title>
  <link rel="icon" type="image/svg" href="assets/img/favicon/faviconnn.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--css-->
  <link rel="stylesheet" href="assets/css/core/variables.css">
  <link rel="stylesheet" href="assets/css/core/base.css">
  <link rel="stylesheet" href="assets/css/core/layout.css">
  <link rel="stylesheet" href="assets/css/core/utilities.css">
  <link rel="stylesheet" href="assets/css/components/cards.css">
  <link rel="stylesheet" href="assets/css/components/alerts.css">
  <link rel="stylesheet" href="assets/css/components/forms.css">
  <link rel="stylesheet" href="assets/css/pages/login.css">
</head>
<body>
    <!--Header-->
    <header>
      <nav class="nav">
        <a href="index.html">
            <img src="assets/img/logo.png" alt="Pastelería Wonderland" class="logo-img" >   
        </a>
      </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="wrap" id="Login">
            <div class="card">
            <div class="card-body">
                <h2>Inicio de Sesión<span class="title-underline"></span></h2>

                <!-- alerta de éxito (se oculta al inicio) -->
                <div id="successAlert" class="alert alert-success d-none"></div>

                <form id="formulario_login" novalidate>
                <div class="field">
                    <label class="label" for="correo">CORREO</label>
                    <input id="correo" type="email" class="form-control">
                    <!-- aquí va el mensaje de error -->
                    <div id="errorCorreo" class="invalid-feedback"></div>
                </div>

                <div class="field">
                    <label class="label" for="contrasena">CONTRASEÑA</label>
                    <input id="contrasena" type="password" class="form-control">
                    <!-- aquí va el mensaje de error -->
                    <div id="errorContrasena" class="invalid-feedback"></div>
                </div>

                <div class="links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" type="submit">Acceder</button>
                    <button class="btn btn-outline" type="button">Crear cuenta</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer id="site-footer-login">
        <div class="footer-content">
            <p>&copy; Pastelería Wonderland — 2025</p>
            <a href="#">Política de privacidad</a>
        </div>
    </footer>
    <!-- Bootstrap JS & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" defer></script>   
    <script src="assets/js/validaciones.js" defer></script>
</body>
</html>
